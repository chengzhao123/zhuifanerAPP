		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				gestureConfig: {
					doubletap: true,
					swipe: true
				},
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style: 'circle',
						color: '#FFB6C1', //可选，默认“#2BD009” 下拉刷新控件颜色
						callback: function() {
							setTimeout(function() {
								mui.toast("刷新成功");
								mui("#pullrefresh").pullRefresh().endPulldownToRefresh(true);
							}, 2000)
						}
					}
				}
			});		
			mui.plusReady(function() {
				plus.webview.currentWebview().setStyle({scrollIndicator:'none'});  
				var self=plus.webview.currentWebview();
				var geren=plus.webview.getWebviewById('gerenzhongxing.html');
				var zhuye=plus.webview.getWebviewById('zhuye.html');
				var main=plus.webview.getWebviewById('main.html');
				mui('#fenleilist').on('tap','li a',function(e){
				var dataid=this.getAttribute('data-id');
				mui.openWindow({
					url:'new.html',
					id:'new.html',
					styles: {},
					show: {
						autoShow: true,
						aniShow: 'slide-in-right',
						duration: 100,
					    bounce: 'vertical'
					},
					waiting: {
						autoShow: true,
						title: '正在加载……',
						options: {}
					},
					extras: {
						deal: dataid
					}
				});
			});
			})
		</script>
